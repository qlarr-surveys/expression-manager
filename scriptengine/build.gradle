plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'org.jetbrains.kotlin.jvm'
    id 'maven-publish'
}


dependencies {
    implementation project(path: ':expressionmanager', configuration: 'default')
    implementation 'org.graalvm.js:js:22.3.1'
    implementation 'org.graalvm.js:js-scriptengine:22.3.1'
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            groupId = "com.qlarr.expression-manager"
            artifactId = "scriptengine"
            version = "0.1"
        }
    }
    repositories {
        maven {
            url = uri("https://maven.pkg.github.com/qlarr-surveys/expression-manager")
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}
